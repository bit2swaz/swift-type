<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwiftType by bit2swaz</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="loading-overlay" class="loading-overlay hidden">
        <div class="spinner"></div>
        <p>Loading words...</p>
    </div>

    <div id="app-wrapper">
        <header class="app-header">
            <h1>SwiftType</h1>
            <button id="theme-toggle" class="theme-toggle">☀️</button>
        </header>

        <section id="controls-section" class="controls">
            <div id="mode-selector" class="selector-group">
                <button class="mode-button active" data-mode="words">Words</button>
                <button class="mode-button" data-mode="numbers">Numbers</button>
                <button class="mode-button" data-mode="punctuation">Punctuation</button>
            </div>
            <div id="time-selector" class="selector-group">
                <button class="time-button active" data-time="60">60</button>
                <button class="time-button" data-time="30">30</button>
                <button class="time-button" data-time="15">15</button>
            </div>
        </section>

        <main id="typing-test-area">
            <div id="timer">60</div>
            <div id="words-display"></div>
            <input type="text" id="text-input" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
        </main>

        <section id="live-stats">
            <p id="live-wpm">WPM: 0</p>
            <p id="live-accuracy">Accuracy: 0%</p>
        </section>

        <section id="results-screen" class="hidden">
            <h2>Test Results</h2>
            <p>WPM: <span id="final-wpm">0</span></p>
            <p>Accuracy: <span id="final-accuracy">0%</span></p>
            <p>Characters Typed: <span id="chars-typed">0</span></p>
            <p>Time Taken: <span id="time-taken">0s</span></p>
            <div class="result-buttons">
                <button id="retry-button">Retry</button>
                <button id="restart-button">Restart</button>
            </div>
        </section>

        <section id="info-sections">
            <div id="high-score-tracker" class="info-box">
                <h3>High Scores</h3>
                <p>Max WPM: <span id="max-wpm">0</span></p>
                <p>Best Accuracy: <span id="best-accuracy">0%</p>
            </div>
            <div id="typing-history" class="info-box">
                <h3>Typing History <button id="toggle-history">Toggle</button></h3>
                <div id="history-list">
                    <p>No tests yet.</p>
                </div>
            </div>
        </section>
    </div>

    <footer class="footer">
        <p>&copy; 2025 SwiftType by bit2swaz</p>
    </footer>

    <script src="./script.js"></script>
</body>
</html>
