<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SwiftType</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="light">
  <div id="theme-toggle">
    <button id="toggle-btn" aria-label="Toggle Theme">
      <span id="icon">🌞</span>
    </button>
  </div>

<main class="main-container">
  <h1 class="title">SwiftType</h1>

  <!-- Controls -->
  <div class="controls">
    <button class="mode-btn" data-mode="time" data-value="30">30s</button>
    <button class="mode-btn" data-mode="time" data-value="60">60s</button>
    <button class="mode-btn" data-mode="words" data-value="25">25 words</button>
    <button id="restart-btn" title="Restart">🔄</button>
  </div>

  <!-- Typing box -->
  <div class="typing-box" id="typing-box"></div>

  <!-- Input box (invisible) -->
  <input type="text" id="hidden-input" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
</main>


  <footer class="footer">
    <p>made with <span class="heart">❤️</span> by <a href="https://github.com/bit2swaz" target="_blank">bit2swaz</a></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
