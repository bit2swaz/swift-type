<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SwiftType</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="dark">
  <div class="container">
    <!-- Title -->
    <header class="title-header">SwiftType</header>

    <!-- Button Row -->
    <div class="button-row">
      <div class="button-section" id="left-buttons">
        <button class="btn toggle-btn" id="numbers-btn">Numbers</button>
        <button class="btn toggle-btn" id="punctuation-btn">Punctuation</button>
      </div>
      <div class="button-section" id="middle-buttons">
        <button class="btn mode-btn active" id="mode-time">Time</button>
        <button class="btn mode-btn" id="mode-words">Words</button>
      </div>
      <div class="button-section" id="right-buttons">
        <!-- Time Buttons -->
        <button class="btn time-btn active" data-time="30">30s</button>
        <button class="btn time-btn" data-time="60">60s</button>
        <!-- Word Count Buttons -->
        <button class="btn word-btn hidden" data-count="10">10</button>
        <button class="btn word-btn hidden" data-count="25">25</button>
        <button class="btn word-btn hidden" data-count="50">50</button>
        <button class="btn word-btn hidden" data-count="100">100</button>
      </div>
    </div>

    <!-- Text Display -->
    <div class="text-display" id="text-display"></div>

    <!-- Typing Input (hidden but necessary) -->
    <input type="text" id="hidden-input" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" />

    <!-- Restart Button -->
    <div class="restart">
      <button class="btn restart-btn" id="restart-btn">⟳ Restart</button>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    made with ❤️ by <a href="https://github.com/bit2swaz" target="_blank" class="bit">bit2swaz</a>
  </footer>

  <script src="script.js"></script>
</body>
</html>
