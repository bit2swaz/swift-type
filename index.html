<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwiftType</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <h1>SwiftType</h1>

    <div class="container">
        <div class="settings-panel">
            <div class="settings-group">
                <label class="checkbox-container">
                    <input type="checkbox" id="include-numbers">
                    <span class="checkmark"></span>
                    Numbers
                </label>
                <label class="checkbox-container">
                    <input type="checkbox" id="include-punctuation">
                    <span class="checkmark"></span>
                    Punctuation
                </label>
            </div>

            <div class="settings-group">
                <div class="mode-selector">
                    <button class="mode-btn active" id="mode-time" data-mode="time">Time</button>
                    <button class="mode-btn" id="mode-words" data-mode="words">Words</button>
                </div>
            </div>

            <div class="settings-group options-group" id="time-options">
                <button class="option-btn" data-value="15">15s</button>
                <button class="option-btn" data-value="30">30s</button>
                <button class="option-btn" data-value="60">60s</button>
                <button class="option-btn" data-value="120">120s</button>
            </div>
            <div class="settings-group options-group hidden" id="words-options">
                <button class="option-btn" data-value="10">10</button>
                <button class="option-btn" data-value="25">25</button>
                <button class="option-btn" data-value="50">50</button>
                <button class="option-btn" data-value="100">100</button>
            </div>
        </div>

        <div class="test-area">
            <div id="words-display" class="words-display">
                <div id="caret" class="caret"></div>
            </div>
            <input type="text" id="text-input" class="text-input" autofocus>
        </div>

        <div class="results">
            <div id="timer" class="metric">Time: 0s</div>
            <div id="wpm" class="metric">WPM: 0</div>
            <div id="accuracy" class="metric">Accuracy: 0%</div>
        </div>

        <button id="restart-btn"><span class="material-icons">Restart</span></button>
    </div>

    <script src="script.js"></script>
</body>
</html>
