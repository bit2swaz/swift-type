<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwiftType</title>
    <link rel="stylesheet" href="styles.css"> </head>
<body>
    <div class="container">
        <h1>SwiftType</h1>

        <div class="settings-panel">
            <div class="settings-group">
                <label class="checkbox-container">
                    <input type="checkbox" id="include-numbers">
                    <span class="checkmark"></span>
                    Numbers
                </label>
                <label class="checkbox-container">
                    <input type="checkbox" id="include-punctuation">
                    <span class="checkmark"></span>
                    Punctuation
                </label>
            </div>

            <div class="settings-group">
                <div class="mode-selector">
                    <button class="mode-btn active" id="mode-time" data-mode="time">Time</button>
                    <button class="mode-btn" id="mode-words" data-mode="words">Words</button>
                </div>
            </div>

            <div class="settings-group options-group" id="time-options">
                <button class="option-btn" data-value="15">15s</button>
                <button class="option-btn" data-value="30">30s</button>
                <button class="option-btn" data-value="60">60s</button>
                <button class="option-btn" data-value="120">120s</button>
            </div>
            <div class="settings-group options-group hidden" id="words-options">
                <button class="option-btn" data-value="10">10</button>
                <button class="option-btn" data-value="25">25</button>
                <button class="option-btn" data-value="50">50</button>
                <button class="option-btn" data-value="100">100</button>
            </div>
        </div>

        <div class="test-area">
            <div id="words-display" class="words-display">
                <div id="caret" class="caret"></div>
            </div>
            <input type="text" id="text-input" class="text-input" autofocus autocapitalize="off" autocomplete="off" autocorrect="off" spellcheck="false">
        </div>

        <div class="results">
            <div id="timer" class="metric">Time: 0s</div>
            <div id="wpm" class="metric">WPM: 0</div>
            <div id="accuracy" class="metric">Accuracy: 0%</div>
        </div>

        <button id="restart-btn" class="restart-btn">Restart Test</button>

        <div id="results-screen" class="hidden">
            <h2>Test Results</h2>
            <div class="main-results-summary">
                <div class="metric-item">
                    <span id="final-wpm-display">0</span>
                    <span class="metric-label">WPM</span>
                </div>
                <div class="metric-item">
                    <span id="final-accuracy-display">0%</span>
                    <span class="metric-label">Accuracy</span>
                </div>
                <div class="metric-item">
                    <span id="final-raw-wpm-display">0</span>
                    <span class="metric-label">Raw WPM</span>
                </div>
            </div>
            
            <button id="results-restart-btn" class="restart-btn new-test-btn">New Test</button>
            
            <div class="detailed-results">
                <div class="detail-item">
                    <span id="correct-letters-display" class="detail-value">0</span>
                    <span class="detail-label">Correct Letters</span>
                </div>
                <div class="detail-item">
                    <span id="incorrect-letters-display" class="detail-value">0</span>
                    <span class="detail-label">Incorrect Letters</span> </div>
                <div class="detail-item">
                    <span id="extra-letters-display" class="detail-value">0</span>
                    <span class="detail-label">Extra Letters</span>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
