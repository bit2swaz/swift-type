<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Typing Test</h1>

        <div class="settings-panel">
            <div class="settings-group">
                <div class="mode-selector">
                    <button class="mode-btn" id="numbers-btn">Numbers</button>
                    <button class="mode-btn" id="punctuation-btn">Punctuation</button>
                </div>
            </div>

            <div class="mode-and-options">
                <div class="mode-selector">
                    <button class="mode-btn active" id="timeModeBtn">Time</button>
                    <button class="mode-btn" id="wordsModeBtn">Words</button>
                </div>

                <div class="options-group" id="timeOptions">
                    <button class="option-btn active" data-value="15">15s</button>
                    <button class="option-btn" data-value="30">30s</button>
                    <button class="option-btn" data-value="60">60s</button>
                    <button class="option-btn" data-value="120">120s</button>
                </div>

                <div class="options-group hidden" id="wordsOptions">
                    <button class="option-btn active" data-value="10">10</button>
                    <button class="option-btn" data-value="25">25</button>
                    <button class="option-btn" data-value="50">50</button>
                    <button class="option-btn" data-value="100">100</button>
                </div>
            </div>
        </div>

        <div class="live-metrics">
            <div class="metric" id="timer">Time: 0s</div>
            <div class="metric" id="wpm">WPM: 0</div>
            <div class="metric" id="accuracy">Accuracy: 0%</div>
        </div>

        <div class="test-area">
            <div class="words-display" id="wordsDisplay"></div>
            <input type="text" class="text-input" id="textInput" autofocus>
            <div class="caret" id="caret"></div>
        </div>

        <button class="restart-btn" id="restartButton">Restart Test</button>

        <div id="results-screen">
            <h2>Test Results</h2>
            <div class="main-results-summary">
                <div class="metric-item">
                    <span id="wpmResult">0</span>
                    <span class="metric-label">WPM</span>
                </div>
                <div class="metric-item">
                    <span id="accuracyResult">0%</span>
                    <span class="metric-label">Accuracy</span>
                </div>
                <div class="metric-item">
                    <span id="rawWpmResult">0</span>
                    <span class="metric-label">Raw WPM</span>
                </div>
            </div>
            <button class="restart-btn new-test-btn" id="results-restart-btn">New Test</button>
            <div class="detailed-results">
                <div class="detail-item">
                    <span class="detail-value" id="correctLettersCount">0</span>
                    <span class="detail-label">Correct Letters</span>
                </div>
                <div class="detail-item">
                    <span class="detail-value" id="incorrectLettersCount">0</span>
                    <span class="detail-label">Incorrect Letters</span>
                </div>
                <div class="detail-item">
                    <span class="detail-value" id="extraLettersCount">0</span>
                    <span class="detail-label">Extra Letters</span>
                </div>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
