<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwiftType</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>SwiftType</h1>

        <div class="test-area">
            <div id="words-display" class="words-display">
                </div>
            <input type="text" id="text-input" class="text-input" autofocus placeholder="Start typing...">
        </div>

        <div class="results">
            <div id="timer" class="metric">Time: 0s</div>
            <div id="wpm" class="metric">WPM: 0</div>
            <div id="accuracy" class="metric">Accuracy: 0%</div>
        </div>

        <button id="restart-btn" class="restart-btn">Restart Test</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
