<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwiftType by bit2swaz</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <main id="app-container">
        <header class="header">
            <div id="timer" class="timer">60</div>

            <div id="theme-toggle" class="theme-toggle">☀️</div>
        </header>

        <section class="controls">
            <div id="mode-selector" class="mode-selector">
                <button data-mode="words" class="mode-button active">Words</button>
                <button data-mode="numbers" class="mode-button">Numbers</button>
                <button data-mode="punctuations" class="mode-button">Punctuations</button>
            </div>
            <div id="time-selector" class="time-selector">
                <button data-time="15" class="time-button">15s</button>
                <button data-time="30" class="time-button">30s</button>
                <button data-time="60" class="time-button">60s</button>
                <button data-time="120" class="time-button">120s</button>
            </div>
        </section>

        <section id="typing-test-area" class="typing-test-area">
            <div id="words-display" class="words-display">
                <p>Loading words...</p>
            </div>
            <input type="text" id="text-input" class="text-input" autofocus autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">

            <div id="live-stats" class="live-stats">
                <span id="live-wpm">WPM: 0</span> | <span id="live-accuracy">Accuracy: 0%</span>
            </div>
        </section>

        <section id="results-screen" class="results-screen hidden">
            <h2>Test Results</h2>
            <p>WPM: <span id="final-wpm">0</span></p>
            <p>Accuracy: <span id="final-accuracy">0%</span></p>
            <p>Characters Typed: <span id="chars-typed">0</span></p>
            <p>Time Taken: <span id="time-taken">0s</span></p>
            <div class="results-buttons">
                <button id="retry-button" class="action-button">Retry</button>
                <button id="restart-button" class="action-button">Restart</button>
            </div>
        </section>

        <section id="high-score-tracker" class="high-score-tracker">
            <h3>High Score</h3>
            <p>Max WPM: <span id="max-wpm">0</span></p>
            <p>Best Accuracy: <span id="best-accuracy">0%</span></p>
        </section>

        <section id="typing-history" class="typing-history">
            <h3>Typing History <button id="toggle-history">▼</button></h3>
            <div id="history-list" class="history-list hidden">
                <p>No tests yet.</p>
            </div>
        </section>

    </main>

    <footer class="footer">
        <p>Made with ❤️ by <a href="https://www.github.com/bit2swaz" target="_blank">bit2swaz</a></p>
    </footer>

    <script src="./script.js" defer></script>
</body>
</html>
