<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwiftType (MonkeyType Clone)</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="settings">
                <span class="logo">SwiftType</span>
                <div id="timer" class="timer">60s</div>
            </div>
        </header>

        <main class="typing-test">
            <div id="words-container" class="words-container">
                <div id="words-display" class="words-display">
                    </div>
            </div>
            <input type="text" id="text-input" class="text-input" autofocus autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
        </main>

        <footer class="footer">
            <p>&copy; 2025 SwiftType</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
