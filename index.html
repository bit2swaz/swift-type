<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SwiftType</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="dark">
  <div class="container">
    <!-- Header -->
    <header class="title-header">
      SwiftType
    </header>

    <!-- Theme Toggle -->
    <div class="theme-toggle">
      <button id="theme-toggle-btn">
        <span id="theme-icon">üåô</span>
      </button>
    </div>

    <!-- Button Row -->
    <div class="button-row">
      <div class="button-section" id="left-buttons">
        <button class="btn">Numbers</button>
        <button class="btn">Punctuation</button>
      </div>
      <div class="button-section" id="middle-buttons">
        <button class="btn active" id="mode-time">Time</button>
        <button class="btn" id="mode-words">Words</button>
      </div>
      <div class="button-section" id="right-buttons">
        <button class="btn">15s</button>
        <button class="btn">30s</button>
        <button class="btn">60s</button>
      </div>
    </div>

    <!-- Text Display Area -->
    <div class="text-display">
      <p id="text-content">the quick brown fox jumps over the lazy dog</p>
    </div>

    <!-- Restart Button -->
    <div class="restart">
      <button class="btn restart-btn">‚ü≥ Restart</button>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    made with ‚ù§Ô∏è by <a href="https://github.com/bit2swaz" target="_blank" class="bit">bit2swaz</a>
  </footer>

  <script src="script.js"></script>
</body>
</html>
