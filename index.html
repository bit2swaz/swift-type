<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwiftType</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div id="settings-container">
            <div class="settings-group" id="mode-options">
                <button class="option-btn" id="mode-time" data-mode="time">Time</button>
                <button class="option-btn" id="mode-words" data-mode="words">Words</button>
            </div>

            <div class="settings-group options-group" id="time-options">
                <button class="option-btn" data-value="15">15s</button>
                <button class="option-btn" data-value="30">30s</button>
                <button class="option-btn" data-value="60">60s</button>
                <button class="option-btn" data-value="120">120s</button>
            </div>

            <div class="settings-group options-group" id="word-count-options">
                <button class="option-btn" data-value="10">10</button>
                <button class="option-btn" data-value="25">25</button>
                <button class="option-btn" data-value="50">50</button>
                <button class="option-btn" data-value="100">100</button>
            </div>

            <div class="settings-group checkbox-group">
                <label class="checkbox-label">
                    <input type="checkbox" id="include-numbers">
                    <span class="checkbox-custom"></span> Numbers
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" id="include-punctuation">
                    <span class="checkbox-custom"></span> Punctuation
                </label>
            </div>
        </div>

        <div id="metrics-container">
            <div id="timer-display" class="metric">Time: 0s</div>
            <div id="wpm-display" class="metric">WPM: 0</div>
            <div id="accuracy-display" class="metric">Accuracy: 0%</div>
        </div>

        <button id="restart-btn" class="icon-btn hidden">
            <span class="material-icons">refresh</span>
        </button>

        <div id="words-display">
            </div>

        <input type="text" id="text-input" autofocus autocapitalize="off" autocomplete="off" autocorrect="off" spellcheck="false">

    </div>

    <script src="script.js"></script>
</body>
</html>
